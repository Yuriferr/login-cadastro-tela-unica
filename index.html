<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/iconLogin.png"/>
    <title>Login / Register</title>
</head>
<body>
    <div class="container">
        <section class="login">
            <h1>Login</h1>
            <input type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
            <button>Login</button>
            <div>
                <button>Forget Password</button>
                <button onclick="moverParedeCadastro('public/imgCadastro.svg')">Sign Up</button>
            </div>
        </section>

        <section class="cadastro">
            <h1>Register</h1>
            <input type="text" placeholder="Username"/>
            <input type="email" placeholder="Email"/>
            <div class="container-passwords">
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm password"/>
            </div>
            <div class="container-buttons">
                <button>Register</button>
                <div class="voltar-login">
                    <button onclick="moverParedeLogin('public/imgLogin.svg')">Login</button>
                </div>
            </div>
        </section>

        <div id="parede" class="parede">
            <img id="imgParede" src="public/imgLogin.svg"/>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
